<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>1EuroProject - Donează</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #fff;
      color: #111;
      font-family: sans-serif;
      text-align: center;
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: black;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .social {
      margin-top: 3rem;
    }
    .social a {
      display: inline-block;
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1rem;
      color: black;
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Un euro. O idee. O lume întreagă.</h1>
  <p>Donează 1 euro și spune mai departe. Poți face diferența!</p>

  <form action="https://www.paypal.com/donate" method="post" target="_blank">
    <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID" />
    <input type="hidden" name="return" value="https://www.1europroject.com/thankyou.html" />
    <input class="btn" type="submit" value="Donează 1 Euro">
  </form>

  <div class="social">
    <p>Distribuie ideea:</p>
    <a href="https://www.facebook.com/" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
    <a href="https://www.whatsapp.com/" target="_blank">WhatsApp</a>
    <a href="https://www.youtube.com/" target="_blank">YouTube</a>
  </div>
</body>
</html>
