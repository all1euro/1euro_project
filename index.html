<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1 Euro Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: lightblue;
      color: #111;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
      font-family: 'Georgia', serif;
      margin-bottom: 30px;
      white-space: pre-line;
    }

    button {
      background-color: red;
      color: white;
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      margin: 8px;
      cursor: pointer;
    }

    .flag-select {
      margin-top: 40px;
    }

    .flag-select img {
      width: 32px;
      margin: 0 8px;
      cursor: pointer;
    }

    .euro-image {
      width: 120px;
      height: 50px;
      margin-bottom: 20px;
    }

    .donation-options {
      margin-top: 20px;
      display: none;
    }

    .donation-options a {
      display: block;
      margin: 6px 0;
      color: #111;
      text-decoration: none;
      font-weight: 500;
    }

    .donation-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="euro-145386_1280.png" alt="1 Euro" class="euro-image" />

  <h1 id="title">Un euro. O alegere. O viață mai bună!</h1>
  <p id="subtitle">
    O lume mai bună începe cu un gest mic.
    Donează 1 euro și susține o idee care poate uni, vindeca și inspira.
    Fiecare contribuție spune: „Îmi pasă.”
    Și nu ești singur.
  </p>

  <button onclick="toggleDonations()">Donează 1 Euro</button>

  <div class="donation-options" id="donation-options">
    <a href="https://www.paypal.me/EDaistan" target="_blank">PayPal</a>
    <a href="https://revolut.me/e_daistan" target="_blank">Revolut</a>
    <a href="https://www.buymeacoffee.com/all1euro" target="_blank">Buy Me a Coffee</a>
    <a href="#" target="_blank">Card bancar (în curând)</a>
  </div>

  <div class="social-icons">
    <img src="vecteezy_facebook-logo-facebook-logo-circle-facebook-logo-circular_55210893.png" alt="Facebook">
    <img src="Round Instagram Logo Photos Social Media.jpg" alt="Instagram">
    <img src="Je n'ai pas tik tok car j'ai 9ans mais plus tard dans ma vie je l'instalerais _).jpg" alt="TikTok">
    <img src="Download.jpg" alt="YouTube">
  </div>

  <div class="flag-select">
    <p id="language-label">Selectează limba:</p>
    <img src="https://flagcdn.com/40x30/gb.png" alt="English" onclick="setLang('en')">
    <img src="https://flagcdn.com/40x30/de.png" alt="Deutsch" onclick="setLang('de')">
    <img src="https://flagcdn.com/40x30/es.png" alt="Español" onclick="setLang('es')">
    <img src="https://flagcdn.com/40x30/ru.png" alt="Русский" onclick="setLang('ru')">
    <img src="https://flagcdn.com/40x30/ar.png" alt="العربية" onclick="setLang('ar')">
    <img src="https://flagcdn.com/40x30/cn.png" alt="中文" onclick="setLang('zh')">
  </div>

  <script>
    const translations = {
      en: {
        title: "One euro. One choice. A better life!",
        subtitle: "A better world begins with a small act.\nDonate 1 euro and support an idea that can unite, heal, and inspire.\nEvery contribution says: 'I care.'\nAnd you're not alone.",
        languageLabel: "Select language:"
      },
      de: {
        title: "Ein Euro. Eine Entscheidung. Ein besseres Leben!",
        subtitle: "Eine bessere Welt beginnt mit einer kleinen Geste.\nSpende 1 Euro und unterstütze eine Idee, die vereinen, heilen und inspirieren kann.\nJeder Beitrag sagt: 'Es ist mir wichtig.'\nUnd du bist nicht allein.",
        languageLabel: "Sprache auswählen:"
      },
      es: {
        title: "Un euro. Una elección. Una vida mejor!",
        subtitle: "Un mundo mejor comienza con un pequeño gesto.\nDona 1 euro y apoya una idea que puede unir, sanar e inspirar.\nCada contribución dice: 'Me importa.'\nY no estás solo.",
        languageLabel: "Selecciona idioma:"
      },
      ru: {
        title: "Один евро. Один выбор. Лучшая жизнь!",
        subtitle: "Лучший мир начинается с маленького поступка.\nПожертвуй 1 евро и поддержи идею, способную объединить, исцелить и вдохновить.\nКаждое пожертвование говорит: 'Мне не всё равно.'\nИ ты не один.",
        languageLabel: "Выберите язык:"
      },
      ar: {
        title: "يورو واحد. خيار واحد. حياة أفضل!",
        subtitle: "عالم أفضل يبدأ بفعل صغير.\nتبرع بيورو واحد وادعم فكرة يمكن أن توحد وتلهم وتشفي.\nكل مساهمة تعني: 'أنا أهتم.'\nوأنت لست وحدك.",
        languageLabel: "اختر اللغة:"
      },
      zh: {
        title: "一欧元。一个选择。更好的生活！",
        subtitle: "更好的世界始于一个小小的行动。\n捐赠1欧元，支持一个可以团结、治愈和启发的理念。\n每一份捐助都在说：‘我在乎。’\n你并不孤单。",
        languageLabel: "选择语言："
      },
      ro: {
        title: "Un euro. O alegere. O viață mai bună!",
        subtitle: "O lume mai bună începe cu un gest mic.\nDonează 1 euro și susține o idee care poate uni, vindeca și inspira.\nFiecare contribuție spune: „Îmi pasă.”\nȘi nu ești singur.",
        languageLabel: "Selectează limba:"
      }
    };

    function setLang(lang) {
      if (translations[lang]) {
        document.getElementById("title").innerText = translations[lang].title;
        document.getElementById("subtitle").innerText = translations[lang].subtitle;
        document.getElementById("language-label").innerText = translations[lang].languageLabel;
      }
    }

    function toggleDonations() {
      const box = document.getElementById("donation-options");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    window.onload = function() {
      const userLang = navigator.language || navigator.userLanguage;
      const shortLang = userLang.split('-')[0];
      if (translations[shortLang]) {
        setLang(shortLang);
      } else {
        setLang('ro');
      }
    }
  </script>
</body>
</html>
