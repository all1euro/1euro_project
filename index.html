<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1 Euro Project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: lightblue;
      color: #111;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
      font-family: 'Georgia', serif;
      margin-bottom: 30px;
    }

    button {
      background-color: mediumvioletred;
      color: white;
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      margin: 8px;
      cursor: pointer;
    }

    .flag-select {
      margin-top: 40px;
    }

    .flag-select img {
      width: 32px;
      margin: 0 8px;
      cursor: pointer;
    }

    .euro-image {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <img src="euro-145386_1280.png" alt="1 Euro" class="euro-image" />

  <h1>Un euro. O alegere. O viață mai bună!</h1>
  <p>Donează 1 euro și spune mai departe. Poți face diferența!</p>
  
  <button onclick="alert('Îți mulțumim pentru donație!')">Donează 1 Euro</button>

  <div class="social-icons">
    <img src="vecteezy_facebook-logo-facebook-logo-circle-facebook-logo-circular_55210893.png" alt="Facebook">
    <img src="Round Instagram Logo Photos Social Media.jpg" alt="Instagram">
    <img src="Je n'ai pas tik tok car j'ai 9ans mais plus tard dans ma vie je l'instalerais _).jpg" alt="TikTok">
    <img src="Download.jpg" alt="YouTube">
  </div>

  <div class="flag-select">
    <p>Selectează limba:</p>
    <img src="https://flagcdn.com/40x30/gb.png" alt="English" onclick="setLang('en')">
    <img src="https://flagcdn.com/40x30/de.png" alt="Deutsch" onclick="setLang('de')">
    <img src="https://flagcdn.com/40x30/es.png" alt="Español" onclick="setLang('es')">
    <img src="https://flagcdn.com/40x30/ru.png" alt="Русский" onclick="setLang('ru')">
    <img src="https://flagcdn.com/40x30/ar.png" alt="العربية" onclick="setLang('ar')">
    <img src="https://flagcdn.com/40x30/cn.png" alt="中文" onclick="setLang('zh')">
  </div>

  <script>
    function setLang(lang) {
      alert("Limba selectată: " + lang + " (funcționalitate în dezvoltare)");
      // Aici în viitor se vor schimba textele automat.
    }

    // Detectarea automată a limbii browserului
    window.onload = function() {
      const userLang = navigator.language || navigator.userLanguage;
      console.log("Browser language detected:", userLang);
      // Aici se va implementa auto-redirect sau auto-traducere
    }
  </script>

</body>
</html>
