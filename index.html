<!DOCTYPE html>
<html lang="ro">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1EuroProject - O idee globală</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f9fafa;
      color: #333;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background-color: #ffffff;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2b4f81;
    }

    nav {
      margin-top: 1rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    #intro p {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 2rem;
    }

    #donate-btn {
      background-color: #2b4f81;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #donate-btn:hover {
      background-color: #1f3b60;
    }

    #donation-counter {
      margin-top: 2rem;
      font-weight: 600;
      color: #4e6a89;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #f1f3f6;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Un euro. O idee. O lume întreagă.</h1>
    <nav></nav>
  </header>

  <main>
    <section id="intro">
      <p>Vreau să fiu primul om care primește 1 euro de la 100 de milioane de oameni. Nu e despre bani. E despre oameni, despre solidaritate și o idee simplă: împărțind puțin putem aduna enorm.</p>
      <button id="donate-btn">Donează 1 Euro</button>
      <div id="donation-counter">0 oameni au donat.</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 1EuroProject. Toate drepturile rezervate.</p>
  </footer>
</body>
</html>
